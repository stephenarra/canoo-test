name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥  Install dependencies
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  build:
    name: âš¡ Run tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥  Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build --if-present

      - name: âš¡ Run unit tests
        run: npm run test
